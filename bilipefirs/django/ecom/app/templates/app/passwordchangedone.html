{% extends 'app/base.html' %}
{% block title %}Password Change Successfully{% endblock %}
{% block main-content %}
<!-- Particles.js container -->
<div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

<div class="success-container">
    <div class="success-card">
        <h1>Password changed successfully.</h1>
        <div class="about-cta">
            <a href="/" class="about-cta-button">Home</a>
        </div>
    </div>
</div>

<div class="swatch">
    <div>C</div>
    <div>O</div>
    <div>N</div>
    <div>G</div>
    <div>R</div>
    <div>A</div>
    <div>T</div>
    <div>S</div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        overflow-x: hidden;
        /* Removed background gradient as we're using particles.js */
    }

    /* Particles.js styling */
    #particles-js {
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #000000; /* Black background */
        z-index: -1; /* Keeps the particles behind other content */
        pointer-events: none; /* Ensure particles don't interfere with user interactions */
    }

    .success-container {
        display: flex;
        justify-content: center;
        padding-top: 50px;
    }

    .success-card {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        padding: 30px 50px;
        border-radius: 15px;
        text-align: center;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 215, 0, 0.3);
        max-width: 600px;
    }

    .success-card:hover {
        background-color: rgba(0, 0, 0, 1); /* Fully opaque black on hover */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 215, 0, 0.6);
    }

    h1 {
        color: #ffd700; /* Gold text */
        font-size: 2rem;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .about-cta {
        margin-top: 30px;
    }

    .about-cta-button {
        background-color: #ffd700; /* Gold button */
        color: black;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .about-cta-button:hover {
        color: #ffd700; /* Gold text */
        background-color: black;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(255, 215, 0, 0.4);
    }

    /* CONGRATS animation */
    .swatch {
        display: flex;
        justify-content: center;
        margin-top: 80px;
        gap: 10px;
        position: relative;
    }

    .swatch div {
        width: 70px;
        height: 225px;
        border-radius: 5px;
        border-top: solid 2px rgba(255, 215, 0, 0.3); /* Gold-tinted borders */
        border-left: solid 3px rgba(255, 255, 255, 0.2);
        border-bottom: solid 3px rgba(255, 215, 0, 0.3); /* Gold-tinted borders */
        text-align: center;
        display: inline-block;
        backface-visibility: hidden;
        margin-left: 10px;
        line-height: 225px;
        font-size: 2em;
        color: white;
        font-weight: bold;
        transition: transform 0.3s ease, background-color 0.3s ease;
        transform-origin: bottom center;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .swatch div:hover {
        transform: scale(1.1) rotate(-30deg) skewX(-30deg);
        color: #ffd700; /* Letters turn gold on hover */
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); /* Gold glow effect */
    }

    /* Modified color scheme to gold/black gradient instead of red */
    .swatch div:nth-child(1) {
        background-color: rgba(10, 10, 10, 0.9);
        transform: rotate(-30deg) skewX(-30deg);
    }
    .swatch div:nth-child(2) {
        background-color: rgba(30, 30, 10, 0.9);
        transform: rotate(-30deg) skewX(-30deg);
    }
    .swatch div:nth-child(3) {
        background-color: rgba(50, 50, 10, 0.9);
        transform: rotate(-30deg) skewX(-30deg);
    }
    .swatch div:nth-child(4) {
        background-color: rgba(70, 70, 10, 0.9);
        transform: rotate(-30deg) skewX(-30deg);
    }
    .swatch div:nth-child(5) {
        background-color: rgba(90, 90, 10, 0.9);
        transform: rotate(-30deg) skewX(-30deg);
    }
    .swatch div:nth-child(6) {
        background-color: rgba(110, 110, 10, 0.9);
        transform: rotate(-30deg) skewX(-30deg);
    }
    .swatch div:nth-child(7) {
        background-color: rgba(130, 130, 10, 0.9);
        transform: rotate(-30deg) skewX(-30deg);
    }
    .swatch div:nth-child(8) {
        background-color: rgba(150, 150, 10, 0.9);
        transform: rotate(-30deg) skewX(-30deg);
    }
</style>

<!-- Particles.js library import -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Particles.js initialization -->
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    // Initialize particles.js
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 300, // Increased number of particles
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffd700" // Gold color particles
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                }
            },
            "opacity": {
                "value": 1, // 100% opacity
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 0.5,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 4,
                    "size_min": 0.3
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffd700", // Gold lines connecting particles
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 5, // Increased speed of particles
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                }
            }
        },
        "retina_detect": true
    });
});
</script>
{% endblock %}
